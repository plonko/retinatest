            <script src="../media/js/jquery.touchSwipe.min.js"></script>
    
            <script type="text/javascript">
            $(document).ready(function() {
                $(".fancybox").fancybox({
                    openEffect  : 'none',
                    closeEffect : 'none', 
                    padding: 0,
                    margin: 0,
                    closeClick: true,
                    autoCenter: false,
                    topRatio: 0,
                    leftRatio: 0,
                    beforeLoad : function() {
                        $('#search_wrapper').hide();
                    },
                    afterClose : function() {
                        $('#search_wrapper').show();
                    }
                });
                $('#detail_body_slider').carouFredSel({
                    auto: false,
                    circular: false,
                    infinite: false,
                    pagination: "#detail_body_slider_pagination",
                    scroll: {
                        duration: 1000,
                        easing: "quadratic"
                    },
                    swipe: {
                        onTouch: true
                    }
                });

            });
            </script>
